enum Permission {
  ADMIN
  USER
}

enum PoolType {
  STANDARD
  SEED
  RANDOM
}

type User {
  id: ID! @id @unique
  email: String! @unique
  username: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
  token: String
  permissions: [Permission] @scalarList(strategy: RELATION)
}

type Tournament {
  id: ID! @id
  name: String! @unique
  members: [User] @scalarList(strategy: RELATION)
  password: String!
  teams: [Team]
  type: PoolType!
  startTime: DateTime
}

type Team {
  id: ID! @id
  name: String!
  record: String
  seed: Float!
  region: String!
  wins: Float
  bonusPoints: Float
}

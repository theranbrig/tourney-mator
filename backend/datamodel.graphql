enum Permission {
  ADMIN
  USER
}

enum PoolType {
  STANDARD
  SEED
  RANDOM
}

type User {
  id: ID! @id
  email: String! @unique
  username: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
  token: String
  permissions: [Permission] @scalarList(strategy: RELATION)
}

type Pool {
  id: ID! @id
  name: String!
  members: [User]
  password: String!
  rounds: Float!
  teams: [Team]
  type: PoolType
}

type Team {
  id: ID! @id
  name: String!
  seed: Float!
  wins: Float!
  draftBonus: Float!
  seedDraftBonus: Float!
  blindPoints: Float
}
